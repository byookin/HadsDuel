<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, initial-scale=1.0, user-scalable=yes, minimum-scale=0.1, maximum-scale=3.0">
    <title>نتیجه بازی</title>
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@28.0.0/dist/font-face.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #B0E0E6;
            color: #1C39BB;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            overflow: auto;
        }

        .main-container {
            width: 1400px;
            height: 1200px;
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px; /* برای جلوگیری از پهن شدن بیش از حد محتوا */
        }

        h1 {
            font-size: 3em;
            color: #1E90FF;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
        }

        .winner, .loser {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 139, 255, 0.2);
            animation: slideIn 0.5s ease-out forwards;
        }

        .winner {
            background-color: #4CAF50;
            color: #FFFFFF;
        }

        .loser {
            background-color: #f44336;
            color: #FFFFFF;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background-color: #008BFF;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 10px;
            font-family: 'Vazir', sans-serif;
            transition: background-color 0.3s, transform 0.2s;
            animation: pulse 2s infinite;
        }

        .button:hover {
            background-color: #1E90FF;
            transform: scale(1.05);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            0% { transform: translateX(50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(30, 144, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>بازی تمام شد!</h1>
            <div class="winner">
                <h2>برنده: {{ winner.username }}</h2>
                <p>امتیاز قبلی: {{ winner_old_score }}</p>
                <p>امتیاز جدید: {{ winner_new_score }}</p>
            </div>
            <div class="loser">
                <h2>بازنده: {{ loser.username }}</h2>
                <p>امتیاز قبلی: {{ loser_old_score }}</p>
                <p>امتیاز جدید: {{ loser_new_score }}</p>
            </div>
            <a href="{{ url_for('home') }}" class="button">بازگشت به صفحه اصلی</a>
            <a href="{{ url_for('create_room') }}" class="button">ایجاد اتاق جدید</a>
        </div>
    </div>
