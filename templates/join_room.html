<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, initial-scale=1.0, user-scalable=yes, minimum-scale=0.1, maximum-scale=3.0">
    <title>پیوستن به اتاق</title>
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@28.0.0/dist/font-face.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #B0E0E6;
            color: #1C39BB;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            overflow: auto;
        }

        .main-container {
            width: 1400px;
            height: 1200px;
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* برای وسط‌چین کردن عمودی */
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            color: #1E90FF;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        form {
            background-color: #87CEFA;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 139, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideDown 1s ease-out;
        }

        label {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #1C39BB;
        }

        input[type="text"] {
            padding: 12px;
            font-family: 'Vazir', sans-serif;
            border: 2px solid #008BFF;
            border-radius: 10px;
            width: 250px;
            margin-bottom: 20px;
            background-color: #FFFFFF;
            color: #1C39BB;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #1E90FF;
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.5);
            outline: none;
        }

        button {
            background-color: #008BFF;
            color: #FFFFFF;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Vazir', sans-serif;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #1E90FF;
            transform: scale(1.05);
        }

        a {
            background-color: #008BFF;
            color: #FFFFFF;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Vazir', sans-serif;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
            animation: pulse 2s infinite;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            background-color: #1E90FF;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(30, 144, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>پیوستن به اتاق</h1>
        <form method="POST">
            <label for="room_id">شناسه اتاق را وارد کنید:</label>
            <input type="text" name="room_id" required>
            <button type="submit">پیوستن</button>
        </form>
        <a href="{{ url_for('home') }}">بازگشت به صفحه اصلی</a>
    </div>
