<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game - Room {{ room_id }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
</head>
<body>
    <div id="players">
        <div class="player-container">
            <span id="timer1" class="timer"></span>
            <h2 id="player1" class="username {% if current_turn == players[0] %}blink{% endif %}">{{ players[0] }}</h2>
        </div>
        <div class="player-container">
            <h2 id="player2" class="username {% if current_turn == players[1] %}blink{% endif %}">{{ players[1] }}</h2>
            <span id="timer2" class="timer"></span>
        </div>
    </div>

    <div id="game-board">
        {% for i in range(1, 101) %}
            <button class="number" data-number="{{ i }}">{{ i }}</button>
            {% if i % 10 == 0 %}<br>{% endif %}
        {% endfor %}
    </div>

    <div id="legend">
        <span class="correct">Correct</span>
        <span class="smaller">Smaller</span>
        <span class="larger">Larger</span>
    </div>

    <div id="chat">
        <div id="chat-box">
            {% for msg in chat_history %}
                <p><strong>{{ msg.username }}:</strong> {{ msg.message }}</p>
            {% endfor %}
        </div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const socket = io(); // تعریف socket اینجا
        const roomId = "{{ room_id }}";
        const username = "{{ username }}";
        const players = {{ players | tojson }};
        let currentTurn = "{{ current_turn }}";
    </script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
