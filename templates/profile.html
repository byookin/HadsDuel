<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, initial-scale=1.0, user-scalable=yes, minimum-scale=0.1, maximum-scale=3.0">
    <title>پروفایل من</title>
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@28.0.0/dist/font-face.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #B0E0E6;
            color: #1C39BB;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            overflow: auto;
        }

        .main-container {
            width: 1400px;
            height: 1200px;
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            color: #1E90FF;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .profile-field {
            background-color: #87CEFA;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0, 139, 255, 0.2);
            animation: slideIn 0.5s ease-out forwards;
            animation-delay: calc(0.1s * var(--i));
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-field strong {
            margin-right: 10px;
        }

        .profile-field input {
            padding: 8px;
            font-family: 'Vazir', sans-serif;
            border: 2px solid #008BFF;
            border-radius: 8px;
            width: 200px;
            background-color: #FFFFFF;
            color: #1C39BB;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .profile-field input:focus {
            border-color: #1E90FF;
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.5);
            outline: none;
        }

        p {
            background-color: #87CEFA;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0, 139, 255, 0.2);
            animation: slideIn 0.5s ease-out forwards;
            animation-delay: calc(0.1s * var(--i));
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        button, a {
            display: inline-block;
            background-color: #008BFF;
            color: #FFFFFF;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        button:hover, a:hover {
            background-color: #1E90FF;
            transform: scale(1.05);
        }

        .reset-score-btn {
            background-color: #f44336; /* رنگ قرمز برای دکمه پاک کردن */
        }

        .reset-score-btn:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(30, 144, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>خوش آمدید، {{ user.username }}!</h1>
        <form method="POST" action="{{ url_for('update_profile') }}">
            <div class="profile-field" style="--i: 1;">
                <strong>نام کامل:</strong>
                <input type="text" name="name" value="{{ user.name }}" required>
            </div>
            <div class="profile-field" style="--i: 2;">
                <strong>سن:</strong>
                <input type="number" name="age" value="{{ user.age }}" required>
            </div>
            <div class="profile-field" style="--i: 3;">
                <strong>کشور:</strong>
                <input type="text" name="country" value="{{ user.country }}" required>
            </div>
            <p style="--i: 4;"><strong>امتیاز:</strong> {{ user.score }}</p>
            <div class="button-container">
                <button type="submit">ذخیره اطلاعات</button>
                <a href="{{ url_for('reset_score') }}" class="reset-score-btn">پاک کردن امتیازات</a>
                <a href="{{ url_for('home') }}">بازگشت به صفحه اصلی</a>
            </div>
        </form>
    </div>

</html>
