<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, initial-scale=1.0, user-scalable=yes, minimum-scale=0.1, maximum-scale=3.0">
    <title>جدول امتیازات</title>
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@28.0.0/dist/font-face.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #B0E0E6;
            color: #1C39BB;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            overflow: auto;
        }

        .main-container {
            width: 1400px;
            height: 1200px;
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* برای وسط‌چین کردن عمودی */
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            color: #1E90FF;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        table {
            width: 80%;
            max-width: 800px; /* برای جلوگیری از بزرگ شدن بیش از حد جدول */
            border-collapse: collapse;
            background-color: #87CEFA;
            box-shadow: 0 5px 15px rgba(0, 139, 255, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #008BFF;
        }

        th {
            background-color: #1E90FF;
            color: #FFFFFF;
            font-size: 1.2em;
        }

        tr:nth-child(even) {
            background-color: #FFFFFF;
        }

        tr:hover {
            background-color: #008BFF;
            color: #FFFFFF;
        }

        a {
            display: inline-block;
            background-color: #008BFF;
            color: #FFFFFF;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            animation: pulse 2s infinite;
        }

        a:hover {
            background-color: #1E90FF;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(30, 144, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>جدول امتیازات</h1>
        <table border="1">
            <tr>
                <th>رتبه</th>
                <th>نام کاربری</th>
                <th>امتیاز</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.score }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('home') }}">بازگشت به صفحه اصلی</a>
    </div>
